  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./vendors/jquery-3.6.3.js"></script>

    <div>
      <ul>
        <li>
          <a>

            <p><button id="submitBtn">Add to board</button></p>
          </a>
        </li>
      </ul>
    </div>
    <div id="frame">
      <!-- <img
        src="https://cdn.pixabay.com/photo/2019/06/26/19/49/pin-board-4301129_1280.png"

        id="frame"
      /> -->

          <!--Individual tasks will be appended here.-->
        </ul>
    </div>
