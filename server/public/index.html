<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./vendors/jquery-3.6.3.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/client.js"></script>
    <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
    <title>Document</title>
  </head>

  <body>
    <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
      <h1>To Do Application</h1>
      <input
        type="text"
        id="toDoTask"
        size="100"
        placeholder="What do you need to do?!"
      />
      <input type="date" id="dueBy" />
      <br />
      <button class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
    <div class="p-3 mb-2 bg-success-subtle">
      <h2>Tasks to Complete</h2>
      <table class="table table-primary table-striped table-bordered border-dark">
        <thead>
          <tr>
            <td class="smallTd">Work Done!</td>
            <td class="taskField">Wow- You're pretty busy! ðŸ˜ƒ</td>
            <td class="dateField">Due Date</td>
            <td class="mediumTd">Do What Must Be Done.</td>
          </tr>
        </thead>
        <tbody id="tasksTable">
          <!--Individual tasks will be appended here.-->
        </tbody>
      </table>
    </div>
  </body>
</html>
